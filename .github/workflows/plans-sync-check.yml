name: plans-sync-check

on:
  push:
    paths:
      - "Plans.json"
      - "Plans.md"
      - "scripts/plans_sync.py"
      - ".github/workflows/plans-sync-check.yml"
  pull_request:
    paths:
      - "Plans.json"
      - "Plans.md"
      - "scripts/plans_sync.py"
      - ".github/workflows/plans-sync-check.yml"

jobs:
  validate-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Plans.json 스키마 검증
        run: python scripts/plans_sync.py validate --input Plans.json

      - name: Plans.md 동기화 확인
        run: python scripts/plans_sync.py check --input Plans.json --output Plans.md
