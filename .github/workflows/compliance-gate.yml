name: compliance-gate

on:
  push:
    paths:
      - "AGENTS.md"
      - "README.md"
      - "Plans.json"
      - "Plans.md"
      - "docs/specs/**"
      - "docs/compliance/**"
      - "scripts/**"
      - ".github/workflows/compliance-gate.yml"
      - ".github/workflows/external-sdk-watch.yml"
  pull_request:
    paths:
      - "AGENTS.md"
      - "README.md"
      - "Plans.json"
      - "Plans.md"
      - "docs/specs/**"
      - "docs/compliance/**"
      - "scripts/**"
      - ".github/workflows/compliance-gate.yml"
      - ".github/workflows/external-sdk-watch.yml"

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Plans.json 스키마 검증
        run: python scripts/plans_sync.py validate --input Plans.json

      - name: Plans.md 동기화 확인
        run: python scripts/plans_sync.py check --input Plans.json --output Plans.md

      - name: 컴플라이언스 게이트 검증
        run: python scripts/compliance_gate.py
